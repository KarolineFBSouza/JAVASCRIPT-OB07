<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="img/zarla-inflash-1x1-2400x2400-20210611-frtgr4wjk43tjpy7y9yj.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#"></a>Home</li>
                    <li><a href="#"></a>Phone</li>
                    <li><a href="#"></a>Accessories</li>
                    <li><a href="#"></a>Cart</li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="img/iphone_12_128gb_azul_brinde_1424022569_1_39dd50b21365048f0fef0b123b20423e.webp" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="img/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img/processor.png" alt="">
                    <div>
                        <h1>Processador</h1>
                        <p>Snapdgragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="img/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5 Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="img/battery.png" alt="">
                    <div>
                        <h1>Batetia</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="img/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="img/arrow.png" id="downBtn">
        </div>



    </div>

    <script>
        var circle= document.getElementById("circle");
        var upBtn= document.getElementById("upBtn");
        var downBtn= document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

    </script>
</body>

</html>
